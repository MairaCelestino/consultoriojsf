<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title><ui:insert name="titulo">Consultório</ui:insert></title>
    <link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/icons/favicon.ico"/>
    <h:outputStylesheet library="vendor" name="/bootstrap/css/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <p:growl life="5000" autoUpdate="true"/>
    <p:ajaxStatus onstart="PF('status').show();"
                  onsuccess="PF('status').hide()"/>
    <p:dialog widgetVar="status" closable="false" resizable="false" header="Por favor, Aguarde..." modal="true"
              style="font-size: small" responsive="true">
        <p:progressBar id="progressBarIndeterminate" style="height:6px" mode="indeterminate"/>
    </p:dialog>
    <div class="container-fluid">
        <h:form>
            <div class="container">
                <p:menubar>
                    <p:submenu label="Cadastro">
                        <p:submenu label="Endereço">
                            <p:menuitem value="Bairro" url="#"/>
                            <p:menuitem value="Cidade" url="#"/>
                            <p:menuitem value="UF" url="#"/>
                            <p:menuitem value="País" url="#"/>
                            <p:menuitem value="Nacionalidade" url="#"/>
                        </p:submenu>
                        <p:menuitem value="Paciente" outcome="/cadastro/paciente/paciente"/>
                        <p:separator/>
                        <p:menuitem value="Médico" outcome="/cadastro/medico/medico"/>
                    </p:submenu>
                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Pesquisar"/>
                        <p:commandButton value="Logout" action="#{loginBean.logout()}"/>
                    </f:facet>
                </p:menubar>
            </div>
        </h:form>
        <div class="container">
            <ui:insert name="cabecalho"/>
            <div class="container">
                <ui:insert name="corpo"/>
            </div>
        </div>
        <ui:insert name="rodape">
            <div class="container">
                <p:separator/>
                <div class="rodape" align="center">2020</div>
            </div>
        </ui:insert>
    </div>
    <h:form>
        <p:confirmDialog global="true" header="Confirmação de ação!">
            <p:commandButton value="Não" type="button"
                             styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            <p:commandButton value="Sim" type="button"
                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        </p:confirmDialog>
    </h:form>

    <script>
        PrimeFaces.locales['pt'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
                'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
                'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
                'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo o Dia'
        };
        onkeydown = "if(event.keyCode==13) event.keyCode=9;";
    </script>
    <h:outputScript library="vendor" name="/bootstrap/js/bootstrap.min.js"/>
</h:body>
</html>
