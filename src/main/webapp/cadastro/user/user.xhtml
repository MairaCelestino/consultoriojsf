<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.js"
			rel="stylesheet" />
		<h:outputStylesheet library="vendor"
			name="/jquery/jquery-3.2.1.min.js" />
		<f:metadata>
			<f:viewAction action="#{userBean.iniciar}" />
		</f:metadata>
		<p:panel header="Cadastrar User">
			<h:form id="form-user">
				<div class="form-row">
					<div class="form-group col-md-12">
						<p:outputLabel for="name">Nome: </p:outputLabel>
						<p:inputText id="name" required="true"
							requiredMessage="Nome não pode ser vazio."
							value="#{userBean.user.name}" placeholder="Digite seu nome"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<p:outputLabel for="login">Login: </p:outputLabel>
						<p:inputText id="login" required="true"
							requiredMessage="Login não pode ser vazio."
							value="#{userBean.user.login}" styleClass="form-control" />
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="password">Password: </p:outputLabel>
						<p:password id="password" required="true"
							requiredMessage="Password não pode ser vazio."
							value="#{userBean.user.password}"
							style="height: 55%; width: 100%;" label="password" />
					</div>

				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<p:commandButton id="u" value="Salvar" title="Gravar registro"
							update="form-user form-users:tab-users"
							action="#{userBean.inserir()}" styleClass="btn btn-primary"
							style="width:90%;" />
					</div>
					<div class="form-group col-md-2">
						<p:commandButton value="Limpar" title="Limpa registro"
							action="#{userBean.limpar()}" resetValues="true" immediate="true"
							update="form-user" styleClass="btn btn-primary"
							style="width:90%;" />
					</div>
				</div>
			</h:form>
		</p:panel>
		<p:separator />
		<h:form id="form-searchUser">
			<p:panel header="Pesquisar User">
				<div class="form-row">
					<div class="col-md-8">
						<div class="ui-g-12 ui-md-4">
							<div class="ui-inputgroup">
								<p:inputText placeholder="Digite um nome"
									value="#{userBean.filter}" />
								<p:commandLink action="#{userBean.search()}"
									update="form-user form-users:tab-users"
									style="margin-left:20px">
									<h:graphicImage library="images" name="search.png" width="25"
										alt="Pesquisar" title="Search" />
								</p:commandLink>
								<p:commandLink action="#{userBean.limparFiltro()}"
									update="form-searchUser" style="margin-left:20px">
									<h:graphicImage library="images" name="eraser.png" width="25"
										alt="Limpar" title="Clear" />
								</p:commandLink>
							</div>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
		<p:separator />
		<h:form id="form-users">
			<p:dataTable id="tab-users" var="u" editable="true"
				value="#{userBean.users}" paginator="true" rows="5"
				rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
				<f:facet name="header">
            			Users Cadastrados
            			 <p:commandButton id="toggler" type="button"
						value="Columns" icon="pi pi-align-justify" />
					<p:columnToggler datasource="tab-users" trigger="toggler" />
				</f:facet>

				<p:ajax event="rowEdit" listener="#{userBean.onRowEdit}" />
				<p:ajax event="rowEditCancel" listener="#{userBean.onRowCancel}" />

				<p:column headerText="Id" sortBy="#{u.id}" width="80"
					style="text-align:center;">
					<h:outputText value="#{u.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{u.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{u.name}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Login" sortBy="#{u.login}" width="300">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{u.login}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{u.login}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column width="40">
					<p:commandLink action="#{userBean.delete(u.id)}"
						update="form-user form-users:tab-users">
						<h:graphicImage library="images" name="icon_delete.png" width="15"
							alt="Responsive image" title="Excluir" />
						<p:confirm header="Confirmation"
							message="Are you sure you want to delete?" icon="ui-icon-alert" />
					</p:commandLink>
				</p:column>
				<p:column style="width:35px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
