<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.js"
			rel="stylesheet" />
		<h:outputStylesheet library="vendor"
			name="/jquery/jquery-3.2.1.min.js" />
		<p:panel header="Cadastrar User">
			<h:form>
				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<div class="form-row">
					<div class="form-group col-md-12">
						<p:outputLabel for="name">Nome: </p:outputLabel>
						<p:inputText id="name" placeholder="Digite seu nome" styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<p:outputLabel for="user">Usu√°rio: </p:outputLabel>
						<p:inputText id="user" styleClass="form-control" />
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="password">Password: </p:outputLabel>
						<p:password id="password" style="height: 55%; width: 100%;"
							label="password" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<p:button value="Salvar" title="Gravar registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
					<div class="form-group col-md-2">
						<p:button value="Limpar" title="Limpa registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
