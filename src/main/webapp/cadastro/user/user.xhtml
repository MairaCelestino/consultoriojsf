<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.js"
			rel="stylesheet" />
		<h:outputStylesheet library="vendor"
			name="/jquery/jquery-3.2.1.min.js" />
		<p:panel header="Cadastrar User">
			<h:form>
				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<div class="form-row">
					<div class="form-group col-md-3">
						<p:outputLabel>Nome: </p:outputLabel>
						<p:inputText styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<p:outputLabel>Usu√°rio: </p:outputLabel>
						<p:inputText styleClass="form-control" />
					</div>
				</div>
				<!-- 				<div class="form-row"> -->
				<!-- 					<div class="form-group col-md-3"> -->
				<!-- 						<p:outputLabel>Senha: </p:outputLabel> -->
				<!-- 						<p:inputText type="password" id="input" styleClass="form-control" /> -->
				<!-- 					</div> -->
				<div class="form-row">
					<div class="form-group col-md-3">
						<p:outputLabel>Senha: </p:outputLabel>
						<div id="input">
							<p:inputText type="password" value="" />
							<img src="http://i.stack.imgur.com/H9Sb2.png" alt="" />
						</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-2">
						<p:button value="Salvar" title="Gravar registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
					<div class="form-group col-md-2">
						<p:button value="Limpar" title="Limpa registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
