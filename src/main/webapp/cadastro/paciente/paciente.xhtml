<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="corpo">
        <p:panel header="Cadastrar Paciente">
            <h:form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <p:outputLabel>Nome: </p:outputLabel>
                        <p:inputText placeholder="Digite seu nome" styleClass="form-control"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <p:outputLabel>Gênero: </p:outputLabel>
                        <p:selectOneRadio id="genero" unselectable="true">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Feminino" itemValue="F"/>
                        </p:selectOneRadio>
                    </div>
                    <div class="form-group col-md-3">
                        <p:outputLabel for="datanascimento" value="Data Nascimento: "/>
                        <p:calendar id="datanascimento" locale="pt" navigator="true" pattern="dd.MM.yyyy"/>
                    </div>
                    <div class="form-group col-md-2">
                        <p:outputLabel for="identificacao" value="Identificação"/>
                        <p:selectOneMenu id="identificacao" style="width: 90%;">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="NIF" itemValue="NIF"/>
                            <f:selectItem itemLabel="Passaporte" itemValue="Passaporte"/>
                            <f:selectItem itemLabel="BI" itemValue="BI"/>
                            <f:selectItem itemLabel="AR" itemValue="AR"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="form-group col-md-4">
                        <p:outputLabel for="documento" value="Nº do documento "/>
                        <p:inputText id="documento" styleClass="form-control" style="height: auto;"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <p:outputLabel>E-mail: </p:outputLabel>
                        <p:inputText class="form-control" placeholder="name@example.com"/>
                    </div>
                    <div class="form-group col-md-3">
                        <p:outputLabel>Telefone: </p:outputLabel>
                        <p:inputMask id="phone" value="#{maskView.phone}"
                                     mask="(+999) 9999-99999" class="form-control"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <p:commandButton value="Salvar" title="Gravar registro" styleClass="btn btn-primary"
                                         style="width:90%;"/>
                    </div>
                    <div class="form-group col-md-2">
                        <p:commandButton value="Limpar" type="reset" title="Limpa registro" styleClass="btn btn-primary"
                                         style="width:90%;"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
