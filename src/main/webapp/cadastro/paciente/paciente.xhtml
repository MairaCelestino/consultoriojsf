<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="corpo">
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<f:metadata>
			<f:viewAction action="#{patientBean.iniciar}" />
		</f:metadata>
		<h:form id="form-searchPatient">
			<p:panel header="Pesquisar Paciente">
				<div class="form-row">
					<div class="col-md-8">
						<div class="ui-g-12 ui-md-4">
							<div class="ui-inputgroup">
								<p:inputText placeholder="Digite um nome"
									value="#{patientBean.filter}" />
								<p:commandLink action="#{patientBean.search()}"
									update="form-pacs:tab-pacs" style="margin-left:20px">
									<h:graphicImage library="images" name="search.png" width="25"
										alt="Pesquisar" title="Search" />
								</p:commandLink>
								<p:commandLink action="#{patientBean.limparFiltro()}"
									update="form-searchPatient" style="margin-left:20px">
									<h:graphicImage library="images" name="eraser.png" width="25"
										alt="Limpar" title="Clear" />
								</p:commandLink>
								<p:commandLink action="#{patientBean.limparFiltro()}"
									onclick="PF('dlg1').show();" update="form-searchPatient"
									style="margin-left:20px">
									<h:graphicImage library="images" name="add.png" width="25"
										alt="Adicionar" title="Add" />
								</p:commandLink>
							</div>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
		<h:form id="form-pacs">
			<p:dataTable id="tab-pacs" var="p" editable="true"
				resizableColumns="true" value="#{patientBean.patients}"
				paginator="true" rows="5" rowsPerPageTemplate="5,10,15"
				paginatorPosition="bottom">
				<f:facet name="header">
            			Pacientes Cadastrados
				</f:facet>

				<p:ajax event="rowEdit" listener="#{patientBean.onRowEdit}" />
				<p:ajax event="rowEditCancel" listener="#{patientBean.onRowCancel}" />

				<p:column filterBy="#{p.id}" headerText="Id" sortBy="#{p.id}"
					width="70" style="text-align:center;">
					<h:outputText value="#{p.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{p.patientName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{p.patientName}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Identificação">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{p.docNumber}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{p.docNumber}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Telemóvel">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{p.phoneNumber}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{p.phoneNumber}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Data Nasc">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{p.bornDate}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{p.bornDate}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="E-mail">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{p.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{p.email}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column width="40">
					<p:commandLink action="#{patientBean.delete(p.id)}"
						update="form-patient form-pacs:tab-pacs">
						<h:graphicImage library="images" name="icon_delete.png" width="15"
							alt="Responsive image" title="Excluir" />
						<p:confirm header="Confirmation"
							message="Are you sure you want to delete?" icon="ui-icon-alert" />
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandButton value="Editar" type="button"
						onclick="PF('dlg1').show();" />
				</p:column>
			</p:dataTable>
		</h:form>
		<p:dialog header="Paciente" widgetVar="dlg1" modal="true" height="600"
			width="1000" closable="true">
			<h:form id="form-patient">
				<div class="form-row">
					<div class="form-group col-md-12">
						<p:outputLabel for="name">Nome: </p:outputLabel>
						<p:inputText id="name" required="true"
							validatorMessage="O Nome é Obrigatório!"
							requiredMessage="Nome não pode ser vazio."
							value="#{patientBean.patient.patientName}"
							placeholder="Digite seu nome" styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<p:outputLabel>Gênero: </p:outputLabel>
						<p:selectOneRadio id="genero" unselectable="true"
							value="#{patientBean.patient.gender}">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneRadio>
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="datanascimento" value="Data Nascimento: " />
						<br />
						<p:calendar id="datanascimento" locale="pt" navigator="true"
							style="width:90%" pattern="dd/MM/yyyy"
							value="#{patientBean.patient.bornDate}" />
					</div>
					<div class="form-group col-md-5">
						<p:outputLabel for="estadociv" value="Estado Civil: " />
						<br />
						<p:selectOneMenu id="estadociv" style="width:100%"
							value="#{patientBean.patient.marital_status}">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Casado(a)" itemValue="c" />
							<f:selectItem itemLabel="Divorciado(a)" itemValue="d" />
							<f:selectItem itemLabel="Solteiro(a)" itemValue="s" />
							<f:selectItem itemLabel="Viúvo(a)" itemValue="v" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<p:outputLabel for="nacionalidade" value="Nacionalidade: " />
						<br />
						<p:selectOneMenu id="nacionalidade" style="width: 90%;"
							value="#{patientBean.patient.nationality}">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="n" itemLabel="#{n.description}"
								itemValue="#{n.description}"
								value="#{patientBean.nationalities}" />
						</p:selectOneMenu>
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="identificacao" value="Identificação: " />
						<br />
						<p:selectOneMenu id="identificacao" style="width: 90%"
							value="#{patientBean.patient.docType}">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="NIF" itemValue="N" />
							<f:selectItem itemLabel="Passaporte" itemValue="P" />
							<f:selectItem itemLabel="BI" itemValue="B" />
							<f:selectItem itemLabel="AR" itemValue="A" />
						</p:selectOneMenu>
					</div>
					<div class="form-group col-md-5">
						<p:outputLabel for="documento" value="Nº do documento: " />
						<p:inputText id="documento" required="true"
							validatorMessage="O Documento é Obrigatório!"
							requiredMessage="Documento não pode ser vazio."
							value="#{patientBean.patient.docNumber}"
							styleClass="form-control" style="height: auto;" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-7">
						<p:outputLabel>E-mail: </p:outputLabel>
						<p:inputText id="email" required="true"
							requiredMessage="Email não pode ser vazio"
							value="#{patientBean.patient.email}"
							placeholder="name@example.com" styleClass="form-control" />
					</div>
					<div class="form-group col-md-5">
						<p:outputLabel>Telemóvel: </p:outputLabel>
						<p:inputMask id="phone" required="true"
							value="#{patientBean.patient.phoneNumber}"
							requiredMessage="Telemóvel não pode ser vazia."
							mask="(+999) 9999-99999" class="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<p:outputLabel for="mor">Morada: </p:outputLabel>
						<p:inputText id="mor" maxlength="50"
							requiredMessage="Morada não pode ser vazia."
							value="#{patientBean.patient.address}" styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<p:outputLabel>Código Postal: </p:outputLabel>
						<p:inputText id="codigopostal"
							value="#{patientBean.patient.postal_code}"
							requiredMessage="Código Postal não pode ser vazio."
							class="form-control" />
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="pais">País: </p:outputLabel>
						<p:inputText id="pais" requiredMessage="País não pode ser vazio."
							value="#{patientBean.patient.country}" styleClass="form-control" />
					</div>
					<div class="form-group col-md-5">
						<p:message for="name" />
						<p:message for="documento" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-2">
						<p:commandButton value="Salvar" title="Gravar registro" 
							update="form-patient" action="#{patientBean.inserir()}"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
					<div class="form-group col-md-2">
						<p:commandButton value="Limpar" title="Limpa registro"
							action="#{patientBean.limpar()}" resetValues="true"
							immediate="true" update="form-patient"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
