<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<p:panel header="Cadastrar Funcionário">
			<h:form>
				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<div class="form-row">
					<div class="form-group col-md-12">
						<p:outputLabel>Nome: </p:outputLabel>
						<p:inputText placeholder="Digite seu nome"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<p:outputLabel>Gênero: </p:outputLabel>
						<p:selectOneRadio id="genero" unselectable="true">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneRadio>
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="datanascimento" value="Data Nascimento: " />
						<p:calendar id="datanascimento" locale="pt" navigator="true"
							pattern="dd.MM.yyyy" />
					</div>
					<div class="form-group col-md-2">
						<p:outputLabel for="estadociv" value="Estado Civil" />
						<p:selectOneMenu id="estadociv" style="width: 90%;">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Casado(a)" itemValue="casado" />
							<f:selectItem itemLabel="Divorciado(a)" itemValue="divorciado" />
							<f:selectItem itemLabel="Solteiro(a)" itemValue="solteiro" />
							<f:selectItem itemLabel="Viúvo(a)" itemValue="viuvo" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<p:outputLabel for="identificacao" value="Identificação" />
						<p:selectOneMenu id="identificacao" style="width: 90%;">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="NIF" itemValue="NIF" />
							<f:selectItem itemLabel="Passaporte" itemValue="Passaporte" />
							<f:selectItem itemLabel="BI" itemValue="BI" />
							<f:selectItem itemLabel="AR" itemValue="AR" />
						</p:selectOneMenu>
					</div>
					<div class="form-group col-md-4">
						<p:outputLabel for="documento" value="Nº do documento " />
						<p:inputText id="documento" styleClass="form-control"
							style="height: auto;" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<p:outputLabel>E-mail: </p:outputLabel>
						<p:inputText class="form-control" placeholder="name@example.com" />
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel>Telefone: </p:outputLabel>
						<p:inputMask id="phone" value="#{maskView.phone}"
							mask="(+999) 9999-99999" class="form-control" />
					</div>
				</div>

				<p:panel id="endereco" header="Endereço" toggleable="true"
					closable="true" toggleSpeed="500" closeSpeed="500"
					widgetVar="panel" style="margin-bottom:20px">

					<p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
					<p:ajax event="toggle" listener="#{panelView.onToggle}"
						update="msgs" />
					<div class="form-row">
						<div class="form-group col-md-12">
							<p:outputLabel for="mor">Morada: </p:outputLabel>
							<p:inputText class="form-control" id="mor"
								styleClass="form-control" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-3">
							<p:outputLabel for="pais">País: </p:outputLabel>
							<p:inputText class="form-control" id="pais"
								styleClass="form-control" />
						</div>
						<div class="form-group col-md-6">
							<p:outputLabel for="nac">Nacionalidade: </p:outputLabel>
							<p:inputText class="form-control" id="nac"
								styleClass="form-control" />
						</div>
					</div>
					<f:facet name="options">
						<p:menu>
							<p:submenu label="Settings">
								<p:menuitem value="Toggle" url="#" icon="pi pi-clone"
									onclick="PF('panel').toggle()" />
								<p:menuitem value="Remove" url="#" icon="pi pi-times"
									onclick="PF('panel').close()" />
							</p:submenu>
						</p:menu>
					</f:facet>
				</p:panel>


				<div class="form-row">
					<div class="form-group col-md-2">
						<p:button value="Salvar" title="Gravar registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
					<div class="form-group col-md-2">
						<p:button value="Limpar" title="Limpa registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
