<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Consultório - Login</title>
	<link rel="icon" type="image/png"
		href="#{request.contextPath}/resources/images/icons/favicon.ico" />
	<h:outputStylesheet library="vendor"
		name="/bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet library="css"
		name="/vendor/bootstrap/css/bootstrap.min.css" />
</h:head>
<h:body>
	<div class="container">
		<h1>Consultório - Médico</h1>
		<p:panel header="Cadastrar Médico">
			<h:form>
				<div class="form-row">
					<div class="form-group col-md-12">
						<p:outputLabel>Nome: </p:outputLabel>
						<p:inputText placeholder="Digite seu nome"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<p:outputLabel>Especialidade: </p:outputLabel>
						<p:inputText placeholder="Digite sua Especialidade"
							styleClass="form-control" />
					</div>

					<div class="form-group col-md-2">
						<p:outputLabel>CRM: </p:outputLabel>
						<p:inputText styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<p:outputLabel>Email: </p:outputLabel>
						<p:inputText class="form-control" placeholder="name@example.com" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<p:button value="Salvar" title="Gravar registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
					<div class="form-group col-md-2">
						<p:button value="Limpar" title="Limpa registro"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
				</div>
			</h:form>
		</p:panel>
	</div>

</h:body>
</html>
