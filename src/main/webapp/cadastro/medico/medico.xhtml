<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<f:metadata>
			<f:viewAction action="#{doctorBean.iniciar}" />
		</f:metadata>
		<p:panel header="Cadastrar Médico">
			<h:form id="form-doctor">
				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<div class="form-row">
					<div class="form-group col-md-12">
						<p:outputLabel for="name">Nome: </p:outputLabel>
						<p:inputText id="name" required="true"
							requiredMessage="Nome não pode ser vazio."
							value="#{doctorBean.doctor.doctorName}"
							placeholder="Digite seu nome" styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<p:outputLabel>Gênero: </p:outputLabel>
						<p:selectOneRadio id="genero" unselectable="true"
							requiredMessage="Gênero não pode ser vazio."
							value="#{doctorBean.doctor.gender}">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneRadio>
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="datanascimento" value="Data Nascimento: " />
						<p:calendar id="datanascimento" locale="pt" navigator="true"
							requiredMessage="Data Nascimento não pode ser vazia."
							pattern="dd/MM/yyyy" value="#{doctorBean.doctor.bornDate}" />
					</div>
					<div class="form-group col-md-2">
						<p:outputLabel for="estadociv" value="Estado Civil: " />
						<p:selectOneMenu id="estadociv" style="width: 90%;"
							requiredMessage=" Estado Civil não pode ser vazio."
							value="#{doctorBean.doctor.maritalStatus}">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Casado(a)" itemValue="c" />
							<f:selectItem itemLabel="Divorciado(a)" itemValue="d" />
							<f:selectItem itemLabel="Solteiro(a)" itemValue="s" />
							<f:selectItem itemLabel="Viúvo(a)" itemValue="v" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<p:outputLabel>Especialidade: </p:outputLabel>
						<p:inputText id="esp" required="true"
							requiredMessage="Especialidade não pode ser vazia."
							value="#{doctorBean.doctor.specialty}"
							placeholder="Digite sua Especialidade" styleClass="form-control" />
					</div>
					<div class="form-group col-md-2">
						<p:outputLabel>CRM:</p:outputLabel>
						<p:inputText id="crm" required="true"
							requiredMessage="CRM não pode ser vazio."
							value="#{doctorBean.doctor.crmNumber}" styleClass="form-control" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<p:outputLabel for="identificacao" value="Identificação" />
						<p:selectOneMenu id="identificacao" style="width: 90%;"
							requiredMessage="Tipo Documento não pode ser vazio."
							value="#{doctorBean.doctor.docType}">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="NIF" itemValue="N" />
							<f:selectItem itemLabel="Passaporte" itemValue="P" />
							<f:selectItem itemLabel="BI" itemValue="B" />
							<f:selectItem itemLabel="AR" itemValue="A" />
						</p:selectOneMenu>
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="documento" value="Nº do documento " />
						<p:inputText id="documento" required="true"
							requiredMessage="Documento não pode ser vazio."
							value="#{doctorBean.doctor.docNumber}" styleClass="form-control"
							style="height: auto;" />
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel for="nacionalidade" value="Nacionalidade: " />
						<p:selectOneMenu id="nacionalidade" style="width: 90%;"
							value="#{doctorBean.doctor.nationality}">
							<f:selectItem itemLabel="Selecione" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var="n" itemLabel="#{n.description}"
								itemValue="#{n.description}" value="#{doctorBean.nationalities}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<p:outputLabel>E-mail: </p:outputLabel>
						<p:inputText id="email" required="true"
							requiredMessage="Email não pode ser vazio"
							value="#{doctorBean.doctor.email}" placeholder="name@example.com"
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-3">
						<p:outputLabel>Telemóvel: </p:outputLabel>
						<p:inputMask id="phone" required="true"
							value="#{doctorBean.doctor.phoneNumber}"
							requiredMessage="Telemóvel não pode ser vazia."
							mask="(+999) 9999-99999" class="form-control" />
					</div>
				</div>

				<p:panel id="morada" header="Morada" toggleable="true"
					collapsed="true" style="margin-bottom:20px">
					<div class="form-row">
						<div class="form-group col-md-12">
							<p:outputLabel for="mor">Morada: </p:outputLabel>
							<p:inputText id="mor" maxlength="50" required="true"
								requiredMessage="Morada não pode ser vazia."
								value="#{doctorBean.doctor.address}" styleClass="form-control" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-3">
							<p:outputLabel>Código Postal: </p:outputLabel>
							<p:inputText id="codigopostal" required="true"
								value="#{doctorBean.doctor.postalCode}"
								requiredMessage="Código Postal não pode ser vazio."
								class="form-control" />
						</div>
						<div class="form-group col-md-3">
							<p:outputLabel for="pais">País: </p:outputLabel>
							<p:inputText id="pais" required="true"
								requiredMessage="País não pode ser vazio."
								value="#{doctorBean.doctor.country}" styleClass="form-control" />
						</div>
					</div>
				</p:panel>
				<div class="form-row">
					<div class="form-group col-md-2">
						<p:commandButton value="Salvar" title="Gravar registro"
							update="form-doctor" action="#{doctorBean.inserir()}"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
					<div class="form-group col-md-2">
						<p:commandButton value="Limpar" title="Limpa registro"
							action="#{doctorBean.limpar()}" resetValues="true"
							immediate="true" update="form-doctor"
							styleClass="btn btn-primary" style="width:90%;" />
					</div>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
