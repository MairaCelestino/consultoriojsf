<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Consultório - Login</title>
    <link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/icons/favicon.ico" />
    <h:outputStylesheet library="vendor" name="/bootstrap/css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="/vendor/bootstrap/css/bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container">
        <h1>Consultório - Médico</h1>
        <p:panel header="Cadastrar Médico" styleClass="form-group">
            <p:panelGrid columns="2" layout="grid">
                <p:panelGrid columns="1">
                    <p:outputLabel>Nome</p:outputLabel>
                    <p:inputText size="50" placeholder="Digite seu nome" />
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:outputLabel>CRM</p:outputLabel>
                    <p:inputText size="10" />
                </p:panelGrid>
            </p:panelGrid>
        </p:panel>
    </div>
</h:body>
</html>
